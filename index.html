<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Your Todolist</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="form-modal" id="formModal">
        <div class="form-modal-content">
            <div class="modal-header">
                <span class="close"><i class="fa-solid fa-times"></i></span>
            </div>
            <form id="todoForm">
                <div class="container-form">
                    <div class="form-item">
                        <label for="todo">Kegiatan</label>
                        <textarea name="todo" id="inputTodo" class="inputTxt inputTodo"></textarea>
                    </div>
                    <div class="form-item">
                        <label for="priority">Level Prioritas</label>
                        <select name="priority" id="inputPriority" class="inputTxt inputSelect">
                            <option value="">Pilih Prioritas</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <label for="date">Tanggal</label>
                        <input type="date" class="inputTxt" name="date" id="inputDate">
                    </div>
                    <div class="form-item">
                        <button type="submit" id="btnAddTodo" class="btnSubmit">Add Task</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <header>
            <div class="profile">
                <img src="assets/img/profile.jpg" alt="profile" class="profile-img">
                <div profile-detail>
                    <span class="profile-name">Edward Asparagus</span>
                    <p>Professional Sadboy</p>
                </div>
            </div>
            <div class="time">
                <span id="dateWidget"></span>
                <span id="timeWidget"></span>
            </div>
        </header>
        <div class="priority-category">
            <div class="categories low">
                <span class="">Low</span>
                <p id="lowCount">0</p>
            </div>
            <div class="categories medium">
                <span class="medium">Medium</span>
                <p id="mediumCount">0</p>
            </div>
            <div class="categories high">
                <span class="high">High</span>
                <p id="highCount">0</p>
            </div>
        </div>

        <div class="changeSectionContainer">
            <div class="btnChangeSection">
                <button type="button" id="btnTodoList">Todo</button> | <button type="button"
                    id="btnDoneList">Done</button>
            </div>
            <h2 id="sectionTitle">Todo</h2>
            <div class="filter-date">
                <label for="filterDate">Filter by Date:</label>
                <input type="date" id="filterDate" class="inputTxt">
                <button type="button" id="btnClearDateFilter" aria-label="Clear Date Filter">Clear</button>
            </div>
            <button type="button" id="btnDeleteAll">Hapus Semua Data</button>
        </div>
        <div id="todoList" class="todoList"></div>
        <div id="doneList" class="doneList"></div>
        <button id="btnModal" class="btn-modal"><i class="fa-solid fa-plus"></i></button>
        <script src="/assets/js/script.js"></script>
    </div>
</body>

</html>
